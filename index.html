<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Robogers Project</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h5>Created by Taylor Phillips</h5>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Left Hand Column -->
        <div class="form-group">
          <form id="numberInput">
            <label for="nameInput">Hello, What's your name?</label>
            <input id="nameInput" type="text"><br>
            <label for="numberInput">Communicate with a number:</label>
            <input id="stringInput" type="number" required>
            <button type="submit" class="btn btn-warning">* Communicate *</button>
            <hr>
          </form>
          <div id="output">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Empty Right Column to be used if necessary -->
      </div>
    </div>
  </div>  
</body>
</html>
